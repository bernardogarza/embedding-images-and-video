<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>YouTube</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="nav-bar">
        <ul>
            <div id="menu-logo">
                <i class="fas fa-bars"></i>
            </div>
            <div id="nav-logo">
                <img src="images/59a59a8d79bbfd1d008b601a-960-480.png">
            </div>
            <div id="nav-search">
                <input title="Search" placeholder="Search" id="search-box">
                <i class="fas fa-search"></i>
            </div>
            <div id="nav-icons">
                <i class="fas fa-video"></i>
                <i class="fas fa-th"></i>
                <i class="fas fa-comment-medical"></i>
                <i class="fas fa-bell"></i>
                <button id="sing-in">Sing-in</button>
            </div>
        </ul>
    </div>

    <div id="media">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/mHDT9i2qQaM" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <div id="video-info">

        <div id="video-title">
            <h1>PURPLE DISCO MACHINE in The Lab LDN (The Yacht Week Takeover)</h1>
        </div>

        <div id="views" class="video-footer">
            <p>2,840 views</p>
        </div>

        <div id="video-options" class="video-footer">
            <i class="fas fa-thumbs-up"></i>
            <i class="fas fa-thumbs-down"></i>
            <i class="fas fa-share">Share</i>
            <i class="fas fa-list-ul">Save</i>
            <i class="fas fa-ellipsis-h"></i>
        </div>

    </div>

    <div id="description">
        <ul>
            <!-- <li>channel picture</li> -->
            <li>Mixmag</li>
            <li><button>Suscribe</button></li>
        </ul>
    </div>

    <div id="comment-section">

    </div>

    <div id="right-column">

    </div>

</body>
</html>
